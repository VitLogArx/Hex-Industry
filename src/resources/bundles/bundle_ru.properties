# TODO запятые
guide.page.0 = Гайд по Индустрии Шестиугольников\nОт [#FF072A]E[#0]c[]l[#0]i[]p[#0]s[]e[#0]![][]
guide.page.1 = Вначале, у тебя есть цитадель - шестиугольник с ядром. Возле него есть кнопки "Открыть шестиугольник" - нажми их что бы открыть чёрные шестиугольники
guide.page.2 = Но эти действия не безплатны - ничто не безплатно, ничто не вечно. Сверху отображены твои ресурсы -  люди,  кравлеры,  титан,  торий,  пластан,  споры и все жидкости кромеt  шлака. Открытие хексов тратит только  людей.
guide.page.3 = После открытия шестиугольника ты увидишь от нуля до двух кнопок на нём. На них написано что будет построено если ты нажмёшь на них, [green]зелёные[] числа показывают доход от хекса, [red]красные[] - цену.
guide.page.4 = Вначале, нужно накопать  титан. Открывай шестиугольники до тех пор пока не найдёшь шестиугольник с титановой  рудой - и построй бур на нём. Стоит построить буры на весь титан который есть рядом.\nПосле титана, нужно копать  торий - так же как титан.
guide.page.5 = В этом режиме есть 3 жидкости -  вода,  криогенка и  нефть.\nОни не могут быть потрачены - если ты построил помпу, то ты будешь иметь жидкость до тех пор пока все помпы не разрушены.\nВода нужна для культиваторов, нефть для компрессоров и криогенка для магазина.\nВода и криогенка так же ускоряют производство на 10% и 20%.
guide.page.6 = Город Моно даёт людей один раз, при постройке.\nВ Магазине-Лабиринте ты можешь купить разные вещи которые дадут тебе кравлеров, людей, технологии или иные плюшки. (Пожалуйста, читайте описания предметов).
guide.page.7 = У всех шестиугольников есть прочность - оно отображено и сверху рядом с ресурсами, и в виде мигающего круга частиц на шестиугольнике.\nТы можешь атаковать вражеские шестиугольники, нажав на них, и выбрав оружие (на которое достаточно ресурсов) из листа. Некоторые оружия можно/нужно открыть в магазине.\nПосле того как шестиугольник атакован (или разрушен), он уйдёт в кулдаун и будет покрыт дымом.\nШестиугольник нельзя атаковать или строить пока он в кулдауне.
guide.page.8 = Частота кликов абсолютно не имеет значения здесь, важна экономика, тактика и стратегия.\n Удачи, приятной игры!

